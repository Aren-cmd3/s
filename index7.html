<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Class Craft</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo" width="60" height="60">
        <nav>
            <ul>
                <li><a href="index2.html">HOME</a></li>
                <li><a href="index4.html">CART</a></li>
                <li><a href="index3.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Checkout</h1>
        <form id="checkout-form" action="https://formsubmit.io/send/classcraftbot@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="Class Craft Store - Order Confirmation">
            <input type="hidden" name="_autoresponse" value="Thank you for your purchase! Your order is being processed.">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" id="order-details" name="Order Details">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <h2>Total: â‚±<span id="total-price">0.00</span></h2>
            <button type="submit">Submit Order</button>
        </form>
    </main>

    <script src="script7.js"></script>
</body>
</html>
